<html>
<head>

  <style>
    .total{
      margin:0 auto;
      max-width:800px;
    }
  .item{position:absolute;}
  .item1{
    left:0px;
    background:red;
    width:200px;
  }
  .item2{
    left:200px;right:200px;
    background:yellow;
    }

    right:200px;
    background:pink;
    width:200px;
    }
  </style>
</head>
<body>
  <div class="total">
    <div class="item item1">a</div>
    <div class="item item2">b</div>
    <div class="item item3">c</div>
  </div>
</body>
</html>

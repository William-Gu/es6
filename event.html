<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
  <div class="total">
    <div class="son">事件捕获</div>
  </div>
    <script>
      var total = document.querySelector('.total');
          total.addEventListener('click',function(){
        console.log('parent')
      },true)//捕获-向下

      var item1 = document.querySelector('.son')
          // item1.onclick=function(){console.log('son')}
      item1.addEventListener('click',function(){
        console.log('son');
      })//冒泡-向上
    </script>
  <div id="eve">自定义事件</div>
  <div id="abc">点击我</div>
  <script>
    var Dom = document.querySelector('#eve');
    var eEvent = new Event('custome');
        Dom.addEventListener('custome',function(){
          console.log('自定义事件');
        })
    var abc = document.querySelector('#abc');
        abc.addEventListener('click',function(){
          Dom.dispatchEvent(eEvent)
        })
  </script>
</body>
</html>

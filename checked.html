 <body>
  <div id="a">
  	让不让我变红？
  </div>
  </br>
 
  	<input type='checkbox' id='check' ></input>
  <script>
	  
  var a=document.getElementById('a');
  var check=document.getElementById('check')
  a.onmouseover=function(){
  	if(check.checked){
		 a.style.color='red' 
  	}
  }
  a.onmouseout=function(){
		 a.style.color='black' 
  }
  </script>
 </body>
